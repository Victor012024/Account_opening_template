<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2 >Hey, New User</h2>
        <div class="form-details">
            <fieldset>
                <legend>Create an Account</legend>
                <input type="text" id="firstName" placeholder="">
            <label for="firstName">First Name:</label> <br><br>

            <input type="text" id="middleName" placeholder="">
            <label for="middleName">Middle Name:</label> <br><br>

            <input type="text" id="lastName" placeholder="">
            <label for="lastName">Last Name:</label> <br><br>

            <input type="email" id="email" placeholder="">
            <label for="email">Email:</label> <br><br>

            <input type="password" id="password" placeholder="">
            <label for="password">Password:</label> <br><br>

            <input type="password" id="ConfirmPassword" placeholder="">
            <label for="ConfirmPassword">Confirm Password:</label> <br><br>

            <input type="text" id="age" placeholder="" maxlength="10">
            <label for="age">Age:</label> <br><br>

            <button id="submitForm">Create Account</button>
            </fieldset>
        </div>
    </div>
    <h1 id="message"></h1>
    <script src="script.js"></script>
</body>
</html>
